<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="Product">
    <button id="mobile-toggle-btn" class="hidden-desktop">
        <span class="icon-cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        </span>
        <span class="icon-menu hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </span>
    </button>
    <section id="section-products">

        <h1 class="center">Productos</h1>
        <div id="products-container">

        </div>

    </section>
    <aside id="aside-cart">
        <h1 class="center">Carrito</h1>
        <div id="cart-container">

        </div>
    </aside>

    <!-- Modal de Confirmación -->
    <div id="modal-confirmacion" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-icon">✅</div>
            <h2>¡Compra Exitosa!</h2>
            <p>El total de tu compra es: <span id="modal-total" class="highlight-total"></span></p>
            <p class="modal-subtitle">Gracias por elegirnos.</p>
            <button id="close-modal-btn">Aceptar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
