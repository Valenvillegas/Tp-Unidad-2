<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body id="Product">
    <section id="section-products">

        <h1 class="center">Productos</h1>
        <div id="products-container">

        </div>

    </section>
    <aside id="aside-cart">
        <h1 class="center">Carrito</h1>
        <div id="cart-container">

        </div>
    </aside>

    <!-- Modal de Confirmación -->
    <div id="modal-confirmacion" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-icon">✅</div>
            <h2>¡Compra Exitosa!</h2>
            <p>El total de tu compra es: <span id="modal-total" class="highlight-total"></span></p>
            <p class="modal-subtitle">Gracias por elegirnos.</p>
            <button id="close-modal-btn">Aceptar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
